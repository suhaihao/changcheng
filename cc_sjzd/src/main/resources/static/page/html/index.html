<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台中心</title>
    <link rel="stylesheet" type="text/css" href="/page/css/index.css" />
     <script src="/page/js/jquery.js"></script>    
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"></head>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/page/js/resize.js"></script>  
    <script src="/page/js/center.js"></script>  
    <script src="/page/js/volunteer.js"></script>  
   
</head>

<body>

    <!-- 侧边栏，内显示版块名称 -->
    <div class="nav-left">  
        <div class="nav-left-logo">
            <em>LOGO</em>
            <b>后台中心</b>
        </div>
        <!-- 用框架的话可以用遍历 -->
       <ul class="white">
           <li><a href='/practice/center/index'>主页</a></li>
           <li><span class="nav-left-span" onclick="showCenterList()">实践阵地</span></li>
           <li><span class="nav-left-span" onclick="showVolunteerList()">志愿点单</span></li>
           <li>版块三</li>
           <li>版块三</li>
           
       </ul>

    </div>
    <!-- 右侧主体 -->
    <div class="main-right">
        <div class="main-right-top">
            <span>*****</span>
        </div> 
        <!-- 实践阵地版块的内容 -->
        <div class="practice">
            <div class="main-right-middle1" >
                <input id="main-right-middle-name" type="search" placeholder="请输入要查询的名称">
                <button class="btn" onclick="selectByName()">查询
                </button><button class="btn btn-intro" onclick="addCenter()">新增</button>
                <table class="main-right-middle-table table" id="main-right-middle-table" data-toggle="table" data-striped="true" data-height="500" >
                </table>
            </div>
            <div class="main-right-middle2">
                <span>新增文明实践中心</span>
                <br>
                <form class="form-horizontal" role="form" enctype="multipart/form-data" id="forms">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="center_name" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address" placeholder="请输入地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">负责人</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="manager" placeholder="请输入负责人">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">电话</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="phone" placeholder="请输入电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="type-select">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">图片</label>
                        <div class="col-sm-10">
                            <input type="file" accept="image/*" multiple="true" onchange="showImg(this)" class="form-control" id="imgs" placeholder="请上传图片">
                        </div>
                        <div class="col-sm-10 img" id="img">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">创建时间</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="create_time" placeholder="请选择创建时间">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">简介</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="intro"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" onclick="add()" class="btn btn-default">确认添加</button>  
                        </div>
                    </div>
                </form>
                <div class="main-right-middle2-back">
                    <button class=" btn btn-default" onclick="showCenterList()">返回</button>
                </div>

            </div>
        </div>
        <!-- 志愿点单版块 -->
        <div class="volunteer">
            <div class="volunteer-middle1">
                <input id="main-right-middle-name" type="search" placeholder="请输入要查询的名称">
                <button class="btn" onclick="selectByVolunteerName()">查询
                </button><button class="btn btn-intro" onclick="addVolunteer()">新增</button>
                <table class="volunteer-table" id="volunteer-table" data-toggle="table" data-striped="true" data-height="500" >
                </table>
            </div>
            <div class="volunteer-middle2">
                <span>新增志愿点单</span>
                <br>
                <form class="form-horizontal" role="form" enctype="multipart/form-data" id="forms">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">活动标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="volunteer-title" placeholder="请输入活动标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">活动内容</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="volunteer-content" placeholder="请输入活动内容"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">活动开始时间</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="volunteer-startTime" placeholder="请选择活动开始时间">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">活动结束时间</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="volunteer-endstartTime" placeholder="请选择活动结束时间">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="volunteer-address" placeholder="请输入负责人">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">负责人</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="volunteer-updateBy" placeholder="请输入负责人">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">图片</label>
                        <div class="col-sm-10">
                            <input type="file" accept="image/*" multiple="true" onchange="showVolImg(this)" class="form-control" id="volunteer-imgs" placeholder="请上传图片">
                        </div>
                        <div class="col-sm-10 img" id="vol-img">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" onclick="addVol()" class="btn btn-default">确认添加</button>  
                        </div>
                    </div>
                </form>
                <div class="main-right-middle2-back">
                    <button class=" btn btn-default" onclick="showVolunteerList()">返回</button>
                </div>

            </div>

        </div>
        <div class="main-right-bottom">
            <p>@2020-实践中心-实践阵地
        </div>
    </div>
    
    

</body>


</html>
